<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta charset="utf-8">

<title>Test Summary:</title>

<script type="text/javascript" src="js/jquery-3.2.1_min.js"></script>

<script type="text/javascript">

function showOnlyFailed() {
	showAll();
	$("td").filter(function() {
	    return $(this).text() === "PASSED";
	}).parent().hide();
}

function showOnlyPassed() {
	showAll();
	$("td").filter(function() {
	    return $(this).text() === "FAILED";
	}).parent().hide();
}

function showAll() {
	$("td").parent().show();
}

</script>

<style type="text/css"> 
body {
  color: #0D244F;
  font-family:sans-serif;
}
a {
  color : #0D244F;
  text-decoration: none
}
a:hover {
    color : #0DAAAA;
}
span.PASSED {
  color: #00A000;
}
span.FAILED {
  color: #A00000;
}
div.footer {
  font-size: small;
}

.treegrid-indent {
  width:16px; 
  height: 16px; 
  display: inline-block; 
  position: relative;
}

.treegrid-expander {
  width:16px; 
  height: 16px; 
  display: inline-block; 
  position: relative; 
  cursor: pointer;
}

.treegrid-expander-expanded{
  background-image: url(js/collapse.png); 
}

.treegrid-expander-collapsed{
  background-image: url(js/expand.png);
}

.test_path {
  padding-right: 20px;
}

.treegrid-parent-1 .test_path {padding-left: 1rem;}
.treegrid-parent-2 .test_path {padding-left: 1.5rem;}
.treegrid-parent-3 .test_path {padding-left: 2.0rem;}
.treegrid-parent-4 .test_path {padding-left: 2.5rem;}
.treegrid-parent-5 .test_path {padding-left: 3.0rem;}
.treegrid-parent-6 .test_path {padding-left: 3.5rem;}
.treegrid-parent-7 .test_path {padding-left: 4.0rem;}
.treegrid-parent-8 .test_path {padding-left: 4.5rem;}
.treegrid-parent-9 .test_path {padding-left: 5.0rem;}
.treegrid-parent-10 .test_path {padding-left: 5.5rem;}
.treegrid-parent-11 .test_path {padding-left: 6.0rem;}
.treegrid-parent-12 .test_path {padding-left: 6.5rem;}
.treegrid-parent-13 .test_path {padding-left: 7.0rem;}
.treegrid-parent-14 .test_path {padding-left: 7.5rem;}
.treegrid-parent-15 .test_path {padding-left: 8.0rem;}
.treegrid-parent-16 .test_path {padding-left: 8.5rem;}

</style>

</head>

<body>
<h2>Test Summary:</h2>
<div class="main">

<h3 class="counter">
  <span onclick="showAll()">${TOTAL_COUNT} Tests</span>,  
  <span class="PASSED" onclick="showOnlyPassed()">${PASSED_COUNT} passed,  </span>
  <span class="FAILED" onclick="showOnlyFailed()">${FAILED_COUNT} failed</span> 
</h3>

<table class="tree">
