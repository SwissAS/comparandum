<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta charset="utf-8">

<title>Test Summary:</title>

<script type="text/javascript" src="js/jquery-3.2.1_min.js"></script>
<script type="text/javascript" src="js/jquery.treegrid-0.3.0.js"></script>
<script type="text/javascript">
      $(document).ready(function() {
        $('.tree').treegrid();
      });
</script>


<style type="text/css"> 
body {
  color: #0D244F;
  font-family:sans-serif;
}
a {
  color : #0D244F;
  text-decoration: none
}
a:hover {
    color : #0DAAAA;
}
span.PASSED {
  color: #00A000;
}
span.FAILED {
  color: #A00000;
}
div.footer {
  font-size: small;
}

.treegrid-indent {
  width:16px; 
  height: 16px; 
  display: inline-block; 
  position: relative;
}

.treegrid-expander {
  width:16px; 
  height: 16px; 
  display: inline-block; 
  position: relative; 
  cursor: pointer;
}

.treegrid-expander-expanded{
  background-image: url(js/collapse.png); 
}

.treegrid-expander-collapsed{
  background-image: url(js/expand.png);
}

.test_path {
  padding-right: 20px;
}

</style>

</head>

<body>
<h2>Test Summary:</h2>
<div class="main">

<h3 class="counter">
  ${TOTAL_COUNT} Tests,  
  <span class="PASSED">${PASSED_COUNT} passed,  </span>
  <span class="FAILED">${FAILED_COUNT} failed</span> 
</h3>

<table class="tree">
